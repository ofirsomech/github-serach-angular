<mat-card>
  <mat-card-title>Search for GitHub Repositories</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Search..." [(ngModel)]="searchQuery" (keydown.enter)="search()" />
      <button mat-button matSuffix (click)="search()">Search</button>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading">
  <div *ngIf="searchResults?.length; else noResults">
    <mat-grid-list cols="3" gutterSize="16px">
      <mat-grid-tile *ngFor="let result of searchResults">
        <mat-card>
          <img mat-card-image [src]="result.owner.avatar_url" />
          <mat-card-content>
            <a href="{{ result.html_url }}" target="_blank">{{ result.name }}</a>
            <p>{{ result.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="bookmark(result)">Bookmark</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <ng-template #noResults>
    <p>No results found.</p>
  </ng-template>
</div>
